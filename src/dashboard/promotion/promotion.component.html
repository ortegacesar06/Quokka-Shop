<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <div class="card">
        <div class="card-content">
          <form #promotionForm="ngForm" (ngSubmit)="addPromotion(promotionForm)">
              <h2 class="text-center">Registro de una Promocion</h2>
              <input type="hidden" name="id" id="id" #id="ngModel" [(ngModel)]="promotionService.selectedPromotion.id_promotion">
              <div class="form-group">
                  <label for="name">Nombre </label>  
                  <input type="text" name="name" id="name" class="form-control" #name="ngModel" [(ngModel)]="promotionService.selectedPromotion.name"  placeholder="Nombre " required>
                  <control-messages [control]="promotionForm.tamano.name"></control-messages>                
              </div>
              <div class="form-group">
                  <label  for="description">Descripcion</label> 
                  <textarea  name="description" id="description" class="form-control" #description="ngModel" [(ngModel)]="promotionService.selectedPromotion.description" required></textarea>
                  <control-messages [control]="promotionForm.controls.description"></control-messages>        
              </div>
              <div class="form-group">
                <label for="percentage">Porcentaje</label>  
                <input type="text" name="percentage" id="percentage" class="form-control" #percentage="ngModel" [(ngModel)]="promotionService.selectedPromotion.percentage"  placeholder="Porcentaje" required>
                <control-messages [control]="promotionForm.controls.percentage"></control-messages>                  
              </div>
              <div class="form-group">
                <label for="start_date">Fecha de inicio</label> 
                <input type="date" class="form-control" name="start_date" id="start_date" aria-describedby="fechaHelp" #start_date="ngModel" [(ngModel)]="promotionService.selectedPromotion.start_date" placeholder="Ingrese la fecha de inicio" required>
                <control-messages [control]="promotionForm.controls.start_date"></control-messages>                  
              </div>
              <div class="form-group">
                <label for="end_date">Fecha final</label> 
                <input type="date" class="form-control" name="end_date" id="end_date" aria-describedby="fechaHelp" #end_date="ngModel" [(ngModel)]="promotionService.selectedPromotion.end_date" placeholder="Ingrese la fecha final" required>
                <control-messages [control]="promotionForm.controls.end_date"></control-messages>                  
              </div>
              <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary">Guardar</button>
              </div>        
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-7">
      <table class="table">
        <thead>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Porcentaje</th>
          <th>Fecha de Inicio</th>
          <th>Fecha Final</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor = " let promotion of promotionService.promotions" >
            <td>{{ promotion.name }}</td>
            <td>{{ promotion.description }}</td>
            <td>{{ promotion.percentage }}</td>
            <td>{{ promotion.start_date }}</td>
            <td>{{ promotion.end_date }}</td>
            <td>
              <a (click)="editPromotion(promotion)" >Editar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
